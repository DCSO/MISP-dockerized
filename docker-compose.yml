    - misp-vol-server-MISP-cakeresque-config:/srv/misp-server/MISP/CakeResque/Config
    - misp-vol-server-MISP-tmp:/srv/misp-server/MISP/tmp
    - misp-vol-server-MISP-attachments:/srv/misp-server/MISP/attachments
