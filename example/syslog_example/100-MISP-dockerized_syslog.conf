# Messages from MISP-dockerized containers

if $syslogtag startswith 'dcso/misp-dockerized' and ($syslogseverity-text == 'error' or  $syslogseverity-text == 'warn' or  $syslogseverity-text == 'crit' or  $syslogseverity-text == 'emerg') then /var/log/MISP-dockerized_error.log
if $syslogtag startswith 'dcso/misp-dockerized' then /var/log/MISP-dockerized.log


