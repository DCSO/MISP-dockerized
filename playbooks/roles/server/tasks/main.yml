- name: Apache2 | Create & activate SSL configuration
  template:
    src: template/{{ item }}.j2
    dest: "{{ SERVER_CONFIG_PATH }}/{{ item }}"
    owner: root
    group: root
    mode: 0640
  with_items:
    - misp.ssl.conf


