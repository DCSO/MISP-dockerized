#!/bin/bash
sudo: required
services: docker

env:
  global:
  # Docker Username only valid for this repo
  - secure: ""
  # Docker Password only valid for this repo
  - secure: ""
  - makefile="make -C .travis/"


before_install:
- .travis/main.sh
# pull all images 
- $makefile pull-all

script:
  # Install and configure MISP
  - travis_retry make start
  # test if MISP is ready
  - travis_retry $makefile test

after_script:
# retag all existing tags dev 2 public repo
- $makefile tag server=${server_v} proxy=${proxy_v} robot=${robot_v} postfix=${postfix_v}

# check if branch=master and the current build is no pull request, then push it to docker hub
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then 
    if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then 
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
      $makefile push server=${server_v} proxy=${proxy_v} robot=${robot_v} postfix=${postfix_v};
    fi; 
  fi;

# don't notify me when things fail
notifications:
  email: false