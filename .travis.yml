#!/bin/bash
sudo: required
services: docker

env:
  global:
  # The following variables are setup via gitlab project group:
    # DOCKER_HUB_TOKEN
    # DOCKER_SLUG
    # DOCKER_USERNAME
    # DOCKER_PASSWORD
    # CUSTOM_REGISTRY_URL
    # CUSTOM_REGISTRY_USER
    # CUSTOM_REGISTRY_PW
  # Set via Job:
    # CURRENT_VERSION
  # Docker Username only valid for this repo
  - secure: ""
  # Docker Password only valid for this repo
  - secure: ""
  - COMMAND_LONG_TEST="make -C .ci script REPOURL=$DOCKER_SLUG USER=$DOCKER_USERNAME PW=$DOCKER_PASSWORD TEST=long_test VERSION=$CURRENT_VERSION"
  - COMMAND_NO_TEST="make -C .ci script REPOURL=$DOCKER_SLUG USER=$DOCKER_USERNAME PW=$DOCKER_PASSWORD TEST=no_test VERSION=$CURRENT_VERSION"
  matrix:
  #- VERSION=0.1.2
  #- VERSION=0.2.0
  #- VERSION=0.3.4
  #- VERSION=1.0.0
  #- VERSION=1.0.1
  - VERSION=1.0.2

before_install:
  # Include Variables
  - source .ci/00_vars.sh
  # Install dependencies
  - .ci/01_before_install.sh

script:
  # If Git branch == dev OR master make an test
    # long_test
  - if [[ "$TRAVIS_BRANCH" == "dev" ]]; then $COMMAND_LONG_TEST; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then $COMMAND_LONG_TEST; fi
  - if [[ "$TRAVIS_BRANCH" == "feat/1.1.0" ]]; then $COMMAND_LONG_TEST; fi
  - if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then $COMMAND_LONG_TEST; fi
    # no test
  - if [[ "$TRAVIS_BRANCH" != "dev" ]]; then $COMMAND_NO_TEST; fi
  # Clean Up
  - echo "##### clean up..." &&  make -C $FOLDER delete
  

